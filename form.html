<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class ="container p-3">
        <form action="destino.php" class="row g-3" onsubmit="return validar()">
            <div class="col-md-4">
                <label for="inputemail" class="form-label">Nombre de Usuario:</label>
                <class="form-control" id="inputEmail">
                <input type="email" class="form-control" id="inputemail">
        </div>
        <div class="col-md-4">
            <label for="inputcontrasena" class="form-label">Contraseña:</label>
            <input type="contraseña" class="form-control" id="inputcontrasena">
        </div>
        <div class="col-md-4">
            <label for="inputcontraseña1" class="form-label">Reingrese la contraseña:</label>
            <input type="contraseña" class="form-control" id="inputcontrasena1">
        </div>
        <div class="col-md-2">
            <label for="inputcod" class="form-label">Código Postal:</label>
            <input type="text" class="form-control" id="inputcod">
        </div>
        <div class="col-md-2">
            <label for="inputdirecc" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="inputdirecc">
        </div>
        <div class="col-md-6">
            <label for="inputref" class="form-label">Referencia:</label>
            <input type="text" class="form-control" id="inputref">
        </div>
        <div class="col-md-2">
            <label for="inputciudad" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="inputciudad">
        </div>
        <div class="col-md-3">
            <label for="inputComuna" class="form-label">Comuna:</label>
            <input type="text" class="form-control" id="inputComuna">
        </div>
        <div class="col-md-4">
            <label for="inputTef" class="form-label">Teléfono de contacto:</label>
            <input type="text" class="form-control" id="inputTef">
        </div>
        <div class="col-md-4">
            <label for="inputRed" class="form-label">Red Fija:</label>
            <input type="text" class="form-control" id="inputRed">
        </div>
        <div class="col-md-6">
            <label for="inputpas" class="form-label">Pasatiempo:</label>
            <input type="text" class="form-control" id="inputpas">
        </div>
        <div class="col-md-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">
                    Acepto
                </label>
            </div>
        </div>
        <script src="validacion.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
